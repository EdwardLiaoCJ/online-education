<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="public::link"></div>
<script>
    function myfunction(){
        if([[${transmission.request}]]==1)
            $("#myModalDelete").modal("show")
        if([[${transmission.request}]]==2)
            $("#myModalAdd").modal("show")
    }
</script>
<body onload="myfunction()">
	<div id="wrapper">
        <!--	bar-->
        <div th:replace="public::bar"></div>
        <!--      -->
        <div th:replace="public::menu(activeUri='user-manage.html')"></div>
        <!--        -->
        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            用户信息 <small>User information</small>
                        </h1>
                    </div>
                 </div>
				  <div class="row">
                    <div class="col-md-12">
                    	<div class="col-md-4 pull-right">
                            <form th:action="@{/user/select}" method="post">
						       <div class="form-group input-group ">
								 <input type="text" th:name="Telephone" class="form-control">
								 <span class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
								</span>
							   </div>
                            </form>
						</div>
                    </div>
                 </div>
<!--                -->
		            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             用户表
                        </div>
                        <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名称</th>
                                            <th>联系方式</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user:${users}">
                                            <td th:text="${user.getUserID()}">Trident</td>
                                            <td th:text="${user.getUserName()}">Internet Explorer 4.0</td>
                                            <td th:text="${user.getTelephone()}">Win 95+</td>
                                            <th><a th:href="@{/user-manage/requestpassword/(id=${user.getUserID()})}" class="btn btn-info btn-sm">重置密码</a>
                                            <a th:href="@{/user-manage/requestdelete/(page=${transmission.page},id=${user.getUserID()})}" class="btn btn-danger btn-sm">删除</a>
                                            </th>
                                        </tr>
                                    </tbody>
                                </table>
<!--										<div class="col-md-4"></div>-->
                            <div th:replace="public::page(actionUrl='/user-manage')"></div>
<!--                       					<div class="col-md-4"></div>-->
                            <div th:replace="public::myModalDelete(deleteUrl='/user-manage/delete')"></div>
                            <div th:replace="public::dialogue"></div>
                        </div>
           							  
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
</body>
</html>
