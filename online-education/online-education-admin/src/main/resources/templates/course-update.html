<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="public::link"></div>
<script>
    function myfunction(){
        if([[${transmission.request}]]==2)
            $("#myModalAdd").modal("show")
    }
</script>
<body onload="myfunction()">
	<div id="wrapper">
        <!--	bar-->
        <div th:replace="public::bar"></div>
        <!--      -->
        <div th:replace="public::menu(activeUri='course-manage.html')"></div>
        <!--        -->
        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                   <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h1 class="page-header">
                            修改课程 <small>Update course</small>
                        </h1>
                    </div>
                </div> 
<!--                -->
		            <div class="row">
               <div class="col-md-2"></div>
                 <form th:action="@{/course-manage/update/(id=${resource.getResourceID()})}" method="post" enctype="multipart/form-data">
                <div class="col-md-8">
                    <!-- Advanced Tables -->
					 <div class="form-group">
                         <label>资源名称</label>
                         <input class="form-control" th:name="CourseName" th:value="${resource.getCourseName()}">
                     </div>
					 <div class="form-group">
                         <label>作者</label>
                         <input class="form-control" th:name="Lecturer" th:value="${resource.getLecturer()}">
                     </div>
                <div class="form-group">
                      <label>分类</label>
                            <select class="form-control" th:name="ClassIfication">
                                    <option th:each="class:${classIfications}" th:text="${class.getClassName()}" th:value="${class.getClassName()}" th:selected="(${resource.getClassIfication()}==${class.getClassName()})">1</option>
                             </select>
               </div>
                    <div class="form-group">
                        <label>集数</label>
                        <input class="form-control" th:name="NumberEpisodes" th:value="${resource.getNumberEpisodes()}">
                    </div>
                <div class="form-group">
                    <label>课程信息</label>
                     <textarea class="form-control" rows="3" th:name="CourseInformation" th:text="${resource.getCourseInformation()}"></textarea>
                </div>
                 <div class="form-group">
                	 <label>课程介绍</label>
                     <textarea class="form-control" rows="3" th:name="CourseIntroduction" th:text="${resource.getCourseIntroduction()}"></textarea>
                </div>
                   <div class="form-group">
                        <label>封面修改</label>
                         <input type="file" th:name="file">
                   </div>
                   <div class="col-md-12 text-center">
                   		 <button class="btn btn-primary btn-lg" type="submit">
                              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp确定&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                         </button>
                   </div>
                    <!--End Advanced Tables -->
                </div>
                 </form>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
    <!--引入对话框-->
    <div th:replace="public::dialogue"></div>
</body>
</html>
