<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="public::link"></div>
<script>
    function myfunction(){
        if([[${transmission.request}]]==2)
            $("#myModalAdd").modal("show")
    }
</script>
<body onload="myfunction()">
	<div id="wrapper">
        <!--	bar-->
        <div th:replace="public::bar"></div>
        <!--      -->
        <div th:replace="public::menu(activeUri='class-add.html')"></div>
        <!--        -->
        <div id="page-wrapper">
			<div id="page-inner">
<!--			 -->
				 <div class="row">
                   <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h1 class="page-header">
                             添加分类<small> Add classification</small>
                        </h1>
                    </div>
                </div> 
<!--                -->
		            <div class="row">
               <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form th:action="@{/class}" th:method="post" enctype="multipart/form-data">
                    <!-- Advanced Tables -->
					 <div class="form-group">
                         <label>分类名称</label>
                         <input class="form-control" th:name="ClassName">
                     </div>
                        <div class="form-group">
                            <label>图标上传</label>
                            <input type="file" th:name="file">
                        </div>
                   <div class="col-md-12 text-center">
                   		 <button th:type="submit" class="btn btn-primary btn-lg">
                              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp确定&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                         </button>
                   </div>
                    <!--End Advanced Tables -->
                    </form>
                </div>
            </div>

			</div>
          </div>
            <!-- /. PAGE INNER  -->
        </div>
    <!--引入对话框-->
<div th:replace="public::dialogue"></div>

</body>
</html>
